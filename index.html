<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Exercício DOM</title>
</head>
<body>
  <h1 id="titulo">Bem-vindo(a)</h1>
  <button onclick="entrar()">Entrar</button>

  <script>
    function entrar() {
      document.getElementById("titulo").textContent = "Você entrou na página com sucesso!";
      document.querySelector("button").textContent = "Entrou!";

      let novoParagrafo = document.createElement("p");
      novoParagrafo.textContent = "Agora você faz parte da página!";
      document.body.appendChild(novoParagrafo);
    }
  </script>
</body>
</html>
